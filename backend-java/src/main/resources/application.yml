      facebook-id: podlatarniami
      menu-key-words: [ 'poniedziałek', 'wtorek', 'środa', 'czwartek', 'piątek' ]
      menu-duration: 7 #days
    - name: Setka Bar
      facebook-id: Setka.Wroclaw
